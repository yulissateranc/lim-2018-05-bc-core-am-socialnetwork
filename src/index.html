<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>EDU TECH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../src/view/assets/img/icono.png" />
    <link rel="stylesheet" href="../src/view/assets/css/mystyle.css">
    <link rel="stylesheet" href="../src/view/assets/font/fontello.css">
    <link rel="stylesheet" href="../src/view/assets/css/style.modal.css" />
</head>

<body>

    <div class="container-login">
        <div id="container-modal"></div>
        <img src="view/assets/img/nombre%20tic.png" alt="Edu-Tic" id="logo">
        <!-- Tabs Titles -->
        <h2 class="active underline-hover" id="sesion"> Iniciar sesión </h2>
        <h2 class="inactive underline-hover" id="registro">Registrarse </h2>
        <!-- Formulario de Sesion -->
        <form id="form-sesion">
            <label for="email-session">Correo Electrónico</label>
            <input type="text" id="email-session" placeholder="Correo@ejemplo.com">
            <label for="password-session">Contraseña</label>
            <input type="password" id="password-session" placeholder="Contraseña">
            <div id="div-label-msj-error-password-login" class="msjerror"></div>
            <button id="button-session" type="button">INICIAR SESIÓN</button>
            <button type="button" class="icon-facebook" id="facebook">Iniciar con Facebook</button>
            <button type="button" class="icon-google" id="google">Iniciar con Google</button>
        </form>
        <!-- Formulario de Registro -->
        <form id="form-registro">
            <label for="name">Nombre de Usuario</label>
            <input type="text" placeholder="Nombre de Usuario" id="name" />
            <div id="msj-error-name" class="msjerror"></div>
            <label for="email">Correo Electrónico</label>
            <input type="text" id="email" placeholder="Correo@ejemplo.com" />
            <div id="msj-error-email" class="msjerror"> </div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" />
            <div id="msj-error-password" class="msjerror"></div>
            <button id="button-register" type="button">CREAR CUENTA</button>
        </form>
        <!-- Recuperar Contraseña -->
        <div id="form-footer">
            <a class="underline-over" id="forgot-passw" href="#mi-modal">OLVIDÉ MI CONTRASEÑA</a>
        </div>
    </div>
    <div id="slide">
        <img src="view/assets/img/Slide.png" alt="Edu-Tic"/>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="../src/model/firebase-config.js"></script>
    <script src="../src/model/functions-validation.js"></script>
    <script src="../src/model/index.js"></script>
    <script src="../src/controller/dom-index.js"></script>
</body>

</html>
