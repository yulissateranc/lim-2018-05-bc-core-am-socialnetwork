<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="../VISTA/font/fontello.css">
</head>
<div id="wrapper" class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>
        <h2 class="inactive underlineHover">Sign Up </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="email" class="fadeIn second" name="login" placeholder="EMAIL">
            <div> <label class="underlineHover" id="msjValidation2"></label></div>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="PASSWORD">
            <div> <label class="underlineHover" id="msjValidation1"></label></div>
            <input id="buttonLogin" type="button" class="fadeIn fourth" value="Ingresar">
            <button type="button" class="icon-facebook" id="facebook">Iniciar con Facebook</button>
            <button type="button" class="icon-google" id="google">Iniciar con Google</button>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" id="forgotPassw" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>

</html>
